<head>
	<meta charset="utf-8">

	<title>Welcome</title>

	<link href="../libs/bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="../libs/jquery/jquery-2.1.0.min.js"></script>
	<script src="../libs/jquery/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="../libs/bootstrap-3.1.1/js/bootstrap.min.js"></script>
	<link href="hyper-ui.css" rel="stylesheet" />

	<script>
	function setShowWelcomeScreen(show)
	{
		localStorage.setItem('evo-show-welcome-screen', show ? 'yes' : 'no')
	}

	function getShowWelcomeScreen()
	{
		return 'no' != localStorage.getItem('evo-show-welcome-screen')
	}

	$(function()
	{
		$('#showScreenAtStartup').prop('checked', getShowWelcomeScreen())

		$('#showScreenAtStartup').change(function(e)
		{
			try
			{
				setShowWelcomeScreen($(this).is(':checked'))
			}
			catch (err)
			{
				alert('Failed to save welcome screen setting.')
			}
		})
	})
	</script>

	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}

	#welcomePage {
		width: 100%;
		height: 95%;
		margin: 0;
		padding: 0;
		z-index: 0;
	}

	#checkboxContainer {
		position: fixed;
		bottom: 0px;
		left: 5px;
		width: 100%;
		height: 30px;
		padding-top: 5px;
		border: none;
		z-index: 1;
		background: -moz-linear-gradient(180deg, #f7f7f7, #fff, #fff, #fff, #fff);
		background: -webkit-linear-gradient(180deg, #f7f7f7, #fff, #fff, #fff, #fff);
		background: -o-linear-gradient(180deg, #f7f7f7, #fff, #fff, #fff, #fff);
		background: linear-gradient(180deg, #f7f7f7, #fff, #fff, #fff, #fff);
	}
	</style>

</head>

<body>
	<iframe id="welcomePage" src="../../documentation/welcome.html"
		frameborder="0"></iframe>

	<div id="checkboxContainer">
		<div>
			<input type="checkbox" id="showScreenAtStartup" value="1"
				checked="checked" />
			<label for="showScreenAtStartup">
				&nbsp;Show this screen at startup</label>
		</div>
	</div>
</body>
</html>
